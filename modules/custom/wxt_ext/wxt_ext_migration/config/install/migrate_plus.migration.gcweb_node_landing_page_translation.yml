              region: top_left
              weight: 5
            -
              id: 'views_block:blocks-block_1'
              label: 'En vedette'
              label_display: visible
              region: bottom
              view_mode: full
              weight: 0
          id: panels_variant
          uuid: 91b9d430-7b91-4a22-ac4d-2e5e0376c6a2
          label: 'Two Column'
          weight: 0
          layout: bs_2col_bricked
          layout_settings:
            layout:
              wrapper: div
              classes:
                row: row
              add_layout_class: 1
              attributes: ''
            regions:
              top:
                wrapper: div
                classes:
                  col-sm-12: col-sm-12
                add_region_classes: 1
                attributes: ''
              top_left:
                wrapper: div
                classes:
                  col-md-6: col-md-8
                add_region_classes: 1
                attributes: class|mrgn-tp-md
              top_right:
                wrapper: div
