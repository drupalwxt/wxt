                add_region_classes: 1
                attributes: ''
              bottom_left:
                wrapper: div
                classes:
                  col-sm-6: col-sm-6
                add_region_classes: 1
                attributes: ''
              bottom_right:
                wrapper: div
                classes:
                  col-sm-6: col-sm-6
                add_region_classes: 1
                attributes: ''
              bottom:
                wrapper: div
                classes:
                  col-sm-12: col-sm-12
                add_region_classes: 1
                attributes: class|mrgn-tp-lg
          page_title: '[node:title]'
          storage_type: panelizer_default
          storage_id: 'node:landing_page:full:two_column'
          pattern: panelizer
          builder: ipe
          static_context: {  }
  ids:
    name:
      type: string
process:
  title:
    plugin: skip_on_empty
    method: row
    source: title
  nid:
    plugin: migration_lookup
    migration: od_ext_node_landing_page
    source: name
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: landing_page
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: wxt_media_tags
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  field_queue: queue
  langcode:
    plugin: default_value
    default_value: "fr"
  content_translation_source:
    plugin: default_value
    default_value: "en"
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
  status:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: "published"
  field_meta_tags:
    -
      plugin: skip_on_empty
      method: process
      source: metatags
    -
      plugin: callback
      callable: serialize
  panelizer:
    plugin: iterator
    source: panelizer
    process:
      view_mode:
        plugin: static_map
        source: view_mode
        bypass: true
        map:
          default: default
          page_manager: full
      default: default
      panels_display/blocks:
        plugin: wxt_block_plugin_id
        source: blocks
      panels_display/layout: layout
      panels_display/layout_settings: layout_settings
      panels_display/page_title: page_title
      panels_display/storage_type: storage_type
      panels_display/storage_id: storage_id
      panels_display/pattern: pattern
      panels_display/builder: builder
      panels_display/static_context: static_context
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - wxt_media_slideshow
    - gcweb_node_landing_page
    - gcweb_block_translation
    - gcweb_block_spotlight_translation
    - gcweb_menu_link_translation
