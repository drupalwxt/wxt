name: WxT
description: 'A Drupal distribution created to leverage the Web Experience Toolkit.'
type: profile
core_version_requirement: '^9 || ^10'
distribution:
  name: WxT
keep_english: true
install:
  - big_pipe
  - config_translation
  - content_translation
  - dynamic_page_cache
  - field_ui
  - inline_form_errors
  - language
  - locale
  - menu_link_content
  - menu_ui
  - node
  - path
  - taxonomy
  - text
  - user
  - wxt_admin
  - wxt_core
  - wxt_library
  - wxt_translation
themes:
  - claro
  - wxt_bootstrap
version: 5.2.3-dev
